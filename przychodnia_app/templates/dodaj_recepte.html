<div class="container">
    <form class="justyna-form" method="post" novalidate>
        {% csrf_token %}
            {{ form.as_p }}

                    {{ilosc}}

            {% endfor %}
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">

            <button type="reset" class="btn btn-secondary">Resetuj</button>

    </form>
</div>
{% endblock %}
